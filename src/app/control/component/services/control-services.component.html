<p-card  header="Service switches" [style]="{marginRight: '25%', marginLeft: '25%', marginTop: '20px'}">
  <div *ngFor="let s of switches">
    <p-divider align="left" type="dashed">
      <div class="p-d-inline-flex p-ai-center">
        <i class="pi pi-user p-mr-2"></i>
        <b>{{s.label}}</b>
      </div>
    </p-divider>
    <p-skeleton *ngIf="!loaded" height="2rem" styleClass="p-mb-2"></p-skeleton>
    <div *ngIf="loaded">
      <p-inputSwitch [(ngModel)]="s.status" (onChange)="toggleService(s)"></p-inputSwitch>
      <button style="margin-left: 15px" pButton pRipple type="button" icon="pi pi-refresh"
              class="p-button-rounded p-button-outlined p-button-warning"
              pTooltip="Update container" tooltipPosition="top"
      ></button>
    </div>
  </div>
  <p-panel header="Output" [toggleable]="true" [style]="{paddingTop: '10px'}" [collapsed]="!(logs.length > 0)">
    <p-scrollPanel  #sc [style]="{width: '100%', height: '200px'}"  styleClass="custombar1">
      <pre>{{logs}}</pre>
    </p-scrollPanel>
    <span class=" p-grid p-jc-end">
    <button pButton pRipple type="button" icon="pi pi-trash"
            class="p-button-rounded p-button-outlined"
            pTooltip="Clear output" tooltipPosition="top" (click)="logs = ''"
    ></button>
  </span>
  </p-panel>
</p-card>
