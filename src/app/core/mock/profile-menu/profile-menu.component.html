<div (click)="avatarMenu.toggle($event)" style="cursor: pointer">
  <p-avatar *ngIf="auth.user$ | async as user"
            styleClass="p-mr-2"
            size="large"
            shape="circle"
            [image]="profileJson.picture">
  </p-avatar>
</div>
<p-tieredMenu #avatarMenu [model]="items" [popup]="true"></p-tieredMenu>
